<div>
  {% for room in rooms %}
    <div class="mt-1 p-3 rounded" style="background: linear-gradient(45deg, #bfeaf3, #d5e9db);">
      
      <span class="badge bg-light"><a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a></span>
      <h6 class="display-6"><a href="{% url 'room' room.id %}">{{room.name}}</a></h6>
      <span class="badge rounded-pill bg-info">{{room.topic.name}}</span>
      {% if request.user == room.host %}
      <a class="float-end mx-1" href="{% url 'delete-room' room.id %}">Delete</a> 
      <a class="float-end mx-1" href="{% url 'update-room' room.id %}">Edit</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
