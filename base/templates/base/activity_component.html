<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
  <div>
    <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user.username}} </a> {{message.created | timesince}} ago</small> <br>
    <small>in "{{message.room.name}}"</small>
    <p>{{message}}</p>
    {% if message.user == request.user%}
      <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
  </div>
{% endfor %}
